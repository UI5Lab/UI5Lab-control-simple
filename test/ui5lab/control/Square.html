<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Control Test Page for ui5lab.control.Square</title>

	<script
		id="sap-ui-bootstrap"
		src="/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-preload="async">
	</script>
	<script src="../../../resources/ui5lab/control/Square.js"></script>
	<link rel="stylesheet" type="text/css" href="../../../resources/ui5lab/control/Square.css">
	<script>
		sap.ui.getCore().attachInit(function () {
			// set up model
			var oModel = new sap.ui.model.json.JSONModel({
				size: 200,
				text: "Hello UI5Lab!"
			});
			sap.ui.getCore().setModel(oModel);

			// create control
			var oSquare = new ui5lab.control.Square({
				size: "{/size}",
				text: "{/text}"
			});
			oSquare.placeAt("content");
		});
	</script>
</head>
<body id="content" class="sapUiBody">
</body>
</html>
